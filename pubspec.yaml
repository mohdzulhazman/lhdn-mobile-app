name: an_eagle_system
description: An Eagle System - Mobile application for managing expenses and direct sales
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.0.5
  bloc: ^8.1.2
  flutter_bloc: ^8.1.3
  
  # Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Navigation
  go_router: ^12.1.1
  
  # Utils
  intl: ^0.18.1
  logger: ^2.0.2+1
  equatable: ^2.0.5
  
  # Image & File Handling
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  cached_network_image: ^3.3.0
  
  # UI Enhancements
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4
  
  # Charts
  fl_chart: ^0.64.0
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Camera
  camera: ^0.10.5+5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
